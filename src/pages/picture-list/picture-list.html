<ion-header>

  <ion-navbar color="primary">
    <ion-title>PictureList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let p of pictures">
            <ion-avatar item-start>
                <img [src]="p.profilePicture">
            </ion-avatar>
            <h2>{{p.pictureName}}</h2>
        </ion-item>
    </ion-list>

    <ion-card *ngIf="pictures == null">
        <ion-card-content>
            <h3><ion-icon name="search"></ion-icon>&nbsp;No hay datos para mostrar.</h3>
        </ion-card-content>
    </ion-card>

</ion-content>
