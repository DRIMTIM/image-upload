<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Devdactic Image Upload
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img [src]="picture" style="width: 100%" [hidden]="picture === null">
    <h3 [hidden]="picture !== null">Please Select Image!</h3>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons>
            <button ion-button icon-left (click)="presentActionSheet()">
                <ion-icon name="camera"></ion-icon>Select Image
            </button>
            <button ion-button icon-left (click)="uploadImage()" [disabled]="picture === null">
                <ion-icon name="cloud-upload"></ion-icon>Upload
            </button>
            <button ion-button icon-left (click)="picturesList()">
                <ion-icon name="list"></ion-icon>List
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
